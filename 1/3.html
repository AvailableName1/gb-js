<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /*
  1. 10 плюс 10 получаем 20;
  2. 20 с типом number плюс 10 с типом string даст нам строку, 20 не явно
  приводится к строке;
  3. С помощью console.log выводим результат в консоль.
  */
      console.log(10 + 10 + "10");
      /*
  1. 10 типа number плюс "10" типа string даст нам строку "1010";
  2. Строка "1010" плюс число 10 даст нам снова строку "101010";
  3. При сложении числа и строки, число не явно приводится к строке;
  4. С помощью console.log выводим результат в консоль.
  */
      console.log(10 + "10" + 10);
      /*
  1. 10 плюс 10 получаем 20;
  2. Запись строки в виде +'10' приводит строку к типу число;
  3. Получаем сложение 20 с уже числом 10 = 30;
  3. С помощью console.log выводим результат в консоль.
  */
      console.log(10 + 10 + +"10");
      /*
  1. Запись -"" приводит строку к типу число с отрицательным знаком,
  однако числа нет, поэтому получаем -0;
  2. При делении 10 на -0 получаем минус бесконечность - -Infinity;
  3. С помощью console.log выводим результат в консоль.
  */
      console.log(10 / -"");
      /*
  1. Запись +"2,5" приводит строку к типу число, но Number(2,5) даст нам NaN,
  т.к. числа должны быть разделены точкой.
  2. При делении 10 на NaN получаем NaN.
  3. С помощью console.log выводим результат в консоль.
  */
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
