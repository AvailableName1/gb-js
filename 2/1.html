<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
      Переменная c равна 2, т.к. используется ++a форма инкремента, которая
      возвращает новое значение в переменную c, т.е. уже после увеличения a на 1.
      */
      c = ++a;
      console.log(c);

      /*
      Переменная d равна 1, т.к. используется a++ форма инкремента, которая
      возвращает старое значение в переменную d, т.е. еще перед тем, как b увеличилась на 1.
      */
      d = b++;
      console.log(d);

      /*
      Переменная c равна 5, т.к. ++a форма возвращает новое значение, сл-но само
      присвоение значит с = 2 + (a+1), но а уже было увеличено на 1, сл-но
      c = 2 + 2 + 1;
      */
      c = 2 + ++a;
      console.log(c);

      /*
      Переменная d равна 4, т.к. a++ форма возвращает старое значение, сл-но само
      присвоение значит d = 2 + b; b = b + 1; помним что b было увеличено до этого
      действия, поэтому d = 2 + 2; b = 2 + 1;
      */
      d = 2 + b++;
      console.log(d);

      /*
      Переменная а была три раза увеличена на 1, следовательно равна 3
      */
      console.log(a);

      /*
      Переменная b была три раза увеличена на 1, следовательно равна 3
      */
      console.log(b);
    </script>
  </body>
