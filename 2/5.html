<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      console.log(mathOperation(5, 3, "+")); // 8
      console.log(mathOperation(5, 3, ":)")); // NaN

      /**
       * Функция вовзращает результат операции, который был передан в параметр
      operation для двух первых аргументов (arg1 и arg2).
       * @param {number} arg1 первый аргумент для вычисления
       * @param {number} arg2 второй аргумент для вычисления
       * @param {string} operation строка, обозначающая операцию '*', '/', '+', '-'
       * @returns {number} возвращает результат операции над первыми двумя аргументами
       **/
      function mathOperation(arg1, arg2, operation) {
        switch (operation) {
          case "+":
            return increase(arg1, arg2);
          case "-":
            return decrease(arg1, arg2);
          case "/":
            return devide(arg1, arg2);
          case "*":
            return multiply(arg1, arg2);
          default:
            return NaN;
        }
      }

      /**
       * Фукнция возвращает сумму чисел
       * @param {number} a первое число для сложения
       * @param {number} b второе число для сложения
       * @returns {number} возвращает сумму первого и второго числа
       **/
      function increase(a, b) {
        return a + b;
      }

      /**
       * Фукнция возвращает разность чисел
       * @param {number} a первое число для действия вычитания
       * @param {number} b второе число для действия вычитания
       * @returns {number} возвращает разность чисел между большим и меньшим,
       либо ноль, если они равны
       **/
      function decrease(a, b) {
        if (a === b) return 0;
        return a > b ? a - b : b - a;
      }

      /**
       * Фукнция возвращает произведение чисел
       * @param {number} a первое число для произведения
       * @param {number} b второе число для произведения
       * @returns {number} возвращает произведение первого и второго числа
       **/
      function multiply(a, b) {
        return a * b;
      }

      /**
       * Фукнция возвращает частное деления чисел
       * @param {number} a первое число для деления
       * @param {number} b второе число для деления
       * @returns {number} возвращает частное деления первого числа на второе
       **/
      function devide(a, b) {
        return a / b;
      }
    </script>
  </body>
